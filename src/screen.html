<!DOCTYPE html>
<html>
  <head>
    <title>Paint WebGL</title>
    <link href="screen.css" rel="stylesheet" />
    <script src="observer.js"></script>
    <script src="util.js"></script>
    <script src="shaders/norm2d_vertex.js"></script>
    <script src="shaders/shadow_frag.js"></script>
    <script src="shaders/color_frag.js"></script>
    <script src="view/main.js"></script>
    <script src="view/shadow.js"></script>
    <script src="entity.js"></script>
    <script src="entity_bank.js"></script>
    <script src=""></script>
  </head>
  <body>
    <div id="myDIV">
      <button onclick="switchMode(MODE.CURSOR);" class="btn active">
        Cursor
      </button>
      <button onclick="switchMode(MODE.LINE);" class="btn">
        Line
      </button>
      <button onclick="switchMode(MODE.SQUARE);" class="btn">
        Square
      </button>
      <button onclick="switchMode(MODE.POLYGON);" class="btn">
        Polygon
      </button>
      <button id="edit-toggle-btn" onclick="toggleEditMode();">
        Resize Mode
      </button>
      <button onclick="clearBank()">Clear</button>
      <input type="color" id="color-picker" value="#000000" />
      <button onclick="saveModel()">Save</button>
      <input type="file" id="file-uploader" />
    </div>
    <div>
      <div id="canvas-background"></div>
      <canvas id="main-view" width="800" height="500"></canvas>
      <canvas id="shadow-view" width="800" height="500"></canvas>
    </div>
    <script src="gl.js"></script>
  </body>
</html>
